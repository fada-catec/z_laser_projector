description: "<p>\n      This package is a ROS wrapper that set up the \n      communication\
  \ and control of the ZLP1 Z-LASER Projector, \n      making it fully compatible\
  \ with all available sensors and \n      devices running over the ROS-Industrial\
  \ project. For that \n      purpose, it provides a ROS API that expose the different\
  \ \n      functionalities offered by the device.\n    </p>"
